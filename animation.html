<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div {
            background-color: gray;
            width: 10rem;
            height: 10rem;
            transition: width 3s, height 3s;
            transition-duration: 3s;
        }

        div:hover {

            width: 15rem;
            height: 15rem;
        }
    </style>
</head>

<body>
    <div>
        <p>Hello</p>
    </div>
</body>

</html>
